<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/solutions.js"></script>
    <script
      src="https://kit.fontawesome.com/8a849c9696.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../public/stylesheets/style.css" />

    <title>WinQual v2.01</title>
  </head>

  <body>
    <!-- main title of page -->
    <div class="header">
      <h1 href="#default">WinQual v2.01 - Precipitate Simulator</h1>
      <div class="header-right">
        <button
          type="solutionButton"
          id="solutionButton"
          class="fas fa-check"
          onclick="show('solutionsPopup')"
        ></button>
        <button
          type="mixtureButton"
          id="mixtureButton"
          class="fas fa-flask"
          onclick="show_mixture()"
        ></button>
        <button
          type="resetButton"
          id="resetButton"
          class="fas fa-arrows-rotate"
          onclick="window.location.reload()"
        ></button>
        <button
          type="helpButton"
          id="helpButton"
          class="fas fa-question"
          onclick="help_click()"
        ></button>
      </div>
    </div>
    <div id="form">
      <div class="header-space"></div>
      <!-- Boxes for cations -->
      <div class="cation_container">
        <h2 class="soltheading1">Cations</h2>
        <div id="Mg" class="dragBox cation">
          <img
            src="images/compound_IMGS/Mg_img.JPG"
            ,
            draggable="true"
            ondragstart="drag(event)"
            id="C0"
            class="img cation"
          />
        </div>
        <div id="Zn" class="dragBox cation">
          <img
            src="images/compound_IMGS/Zn_img.JPG"
            ,
            draggable="true"
            ondragstart="drag(event)"
            id="C1"
            class="img cation"
          />
        </div>
        <div id="Pb" class="dragBox cation">
          <img
            src="images/compound_IMGS/Pb_img.JPG"
            ,
            draggable="true"
            ondragstart="drag(event)"
            id="C2"
            class="img cation"
          />
        </div>
        <div id="Cr" class="dragBox cation">
          <img
            src="images/compound_IMGS/Cr_img.JPG"
            ,
            draggable="true"
            ondragstart="drag(event)"
            id="C3"
            class="img cation"
          />
        </div>
        <div id="Ni" class="dragBox cation">
          <img
            src="images/compound_IMGS/Ni_img.JPG"
            ,
            draggable="true"
            ondragstart="drag(event)"
            id="C4"
            class="img cation"
          />
        </div>
        <div id="Ag" class="dragBox cation">
          <img
            src="images/compound_IMGS/Ag_img.JPG"
            ,
            draggable="true"
            ondragstart="drag(event)"
            id="C5"
            class="img cation"
          />
        </div>
        <div id="mystery1" class="dragBox cation">
          <img
            src="images/compound_IMGS/mystery1_img.JPG"
            draggable="true"
            ondragstart="drag(event)"
            id="M1"
            class="img cation"
          />
        </div>
        <div id="mystery2" class="dragBox cation">
          <img
            src="images/compound_IMGS/mystery2_img.JPG"
            draggable="true"
            ondragstart="drag(event)"
            id="M2"
            class="img cation"
          />
        </div>
      </div>

      <!-- Boxes for anions -->
      <div class="anion_container">
        <div class="cation_container">
          <h2 class="soltheading2">Anions</h2>
          <div id="Na2SO4" class="dragBox anion" ondragover="allowDrop(event)">
            <img
              src="images/compound_IMGS/Na2SO4_img.JPG"
              draggable="true"
              ondragstart="drag(event)"
              id="A0"
              class="img anion"
            />
          </div>
          <div id="NH4OH" class="dragBox anion" ondragover="allowDrop(event)">
            <img
              src="images/compound_IMGS/NH4OH_img.JPG"
              draggable="true"
              ondragstart="drag(event)"
              id="A1"
              class="img anion"
            />
          </div>
          <div id="NaOH" class="dragBox anion" ondragover="allowDrop(event)">
            <img
              src="images/compound_IMGS/NaOH_img.JPG"
              draggable="true"
              ondragstart="drag(event)"
              id="A2"
              class="img anion"
            />
          </div>
          <div id="NaI" class="dragBox anion" ondragover="allowDrop(event)">
            <img
              src="images/compound_IMGS/NaI_img.JPG"
              draggable="true"
              ondragstart="drag(event)"
              id="A3"
              class="img anion"
            />
          </div>
          <div id="NaCl" class="dragBox anion" ondragover="allowDrop(event)">
            <img
              src="images/compound_IMGS/NaCl_img.JPG"
              draggable="true"
              ondragstart="drag(event)"
              id="A4"
              class="img anion"
            />
          </div>
        </div>
      </div>

      <!-- Box for inserting anion -->
      <div class="equation1">
        <h2 class="soltheading1">Place cation here</h2>
        <div
          id="cation"
          class="dropBox cation"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>

      <!-- Plus symbol in between cation and anion insert boxes -->
      <div class="plusSymbol">
        <h2 class="plus">+</h2>
      </div>

      <!-- Box for inserting anion -->
      <div class="equation2">
        <h2 class="soltheading1">Place anion here</h2>
        <div
          id="anion"
          class="dropBox anion"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>

      <!-- Box for solution -->
      <div class="solution">
        <h2 class="soltheading1">*add final equation here*</h2>
        <div id="solutionBox" class="solutionBox">
          <img draggable="false" id="solutionImg" />
        </div>
      </div>

      <!-- Trash Can Icon -->
      <div
        class="trash"
        id="trash"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <img class="img" id="trash_img" src="images/trash.png" />
      </div>

      <!-- Popup window for "Check Solutions" button -->
      <div class="solutionsPopup" id="solutionsPopup">
        <p class="p">What cation do you think is in the mystery solution?</p>
        <button class="m1" id="mystery" onclick="">
          Mg(NO<sub>3</sub>)<sub>2</sub>
        </button>
        <button class="m2" id="mystery" onclick="">
          Co(NO<sub>3</sub>)<sub>3</sub>
        </button>
        <button class="m3" id="mystery" onclick="">
          Zn(NO<sub>3</sub>)<sub>2</sub>
        </button>
        <button class="m4" id="mystery" onclick="">
          Ni(NO<sub>3</sub>)<sub>2</sub>
        </button>
        <button class="m5" id="mystery" onclick="">
          Pb(NO<sub>3</sub>)<sub>2</sub>
        </button>
        <button class="m6" id="mystery" onclick="">
          Ag(NO<sub>3</sub>)<sub>2</sub>
        </button>
        <a href="#" id="closeButton" onclick="hide('solutionsPopup')">Close</a>
      </div>
    </div>
  </body>
</html>
